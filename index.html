<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lit Protocol Package Test Page</title>
    <meta name="description" content="Testing page during development of the package for Lit Protocol">

    <script type="importmap">
        {
            "imports": {
                "lit": "./package.js"
            }
        }
    </script>
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/gh/elementhtml/element@1.1.1/element.js?load&packages=lit">
    <script type="module" src='https://cdn.jsdelivr.net/gh/elementhtml/element@1.1.1/element.js?load&packages=lit' async
        fetchpriority="low"></script>

    <script is="e-flowscript" type="script/flow">
        $(~|#lit!connected) >> {".": "Lit is connected!", "^color": "green", "^font-weight": "bold"} >> $(:|p) 
        $(~|#lit!connected) >> ($console("connected", $.lit))
        $(~|#lit!signature) >> ($string($.signature, true)) >> $(:|pre) 
    </script>

    <meta id="lit" is="lit-signature">

</head>

<body style="background: black; color: white;">

    <h1>Lit Protocol Package Test Page</h1>

    <p>Lit is loading...</p>

    <hr>

    <label>
        Signature:
        <code><pre>loading...</pre></code>
    </label>

</body>

</html>
